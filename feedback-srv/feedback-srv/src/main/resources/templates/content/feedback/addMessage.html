<th:block xmlns:th="http://www.w3.org/1999/xhtml" th:fragment="content">
    <p style="text-align: center; font-weight: bold;">Оставьте свой отзыв о постамате!</p>
    <form method="post"
          name="editForm"
          id="editForm"
          action="/feedback/message">
    <table id="messagetable" class="">
        <tr class="">
            <td class="name_td">Ваше имя</td>
            <td valign="center" class="">
                <p><input type="text" name="username" required></p>
            </td>
        </tr>
        <tr class="">
            <td class="name_td">Постамат</td>
            <td valign="center" class="">
                <input list="postamatlist" name="postamat" placeholder="Начните вводить текст" required>
                <datalist id="postamatlist">
                    <option th:each="option : ${data.get('postamats')}" th:value="${option}" th:text="${option}"></option>
                </datalist>
            </td>
        </tr>
        <tr class="">
            <td class="name_td">Партнёр</td>
            <td valign="center" class="">
                <input list="partnerslist" name="partner" placeholder="Начните вводить текст" required>
                <datalist id="partnerslist">
                    <option th:each="option : ${data.get('partners')}" th:value="${option.left}" th:text="${option.right}"></option>
                </datalist>
            </td>
        </tr>
        <tr class="">
            <td class="name_td">Идентификатор заказа</td>
            <td valign="center" class="">
                <p><input type="text" name="orderId" required></p>
            </td>
        </tr>
        <tr class="">
            <td class="name_td">Отзыв: </td>
            <td valign="center" class="">
                <p><textarea
                        name="message"
                        id="message"
                        form="editForm"></textarea></p>
            </td>
        </tr>

        <tr class="">
            <td  rowspan="2" class="name_td">Оценка: </td>
            <td class="stars_td">
                <div class="stars_mark_td"><input type="radio" name="stars" value="1" required="true"></div>
                <div class="stars_mark_td"><input type="radio" name="stars" value="2" required="true"></div>
                <div class="stars_mark_td"><input type="radio" name="stars" value="3" required="true"></div>
                <div class="stars_mark_td"><input type="radio" name="stars" value="4" required="true"></div>
                <div class="stars_mark_td"><input type="radio" name="stars" value="5" required="true"></div>
            </td>
        </tr>
        <tr>
            <td>
                <div class="stars_value_div">
                    <div class="stars_value_td">1</div>
                    <div class="stars_value_td">2</div>
                    <div class="stars_value_td">3</div>
                    <div class="stars_value_td">4</div>
                    <div class="stars_value_td">5</div>
                </div>
            </td>
        </tr>
    </table>
        <button>Отправить</button>
    </form>
</th:block>
