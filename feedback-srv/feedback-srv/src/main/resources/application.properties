# Common
server.port=11111
spring.main.banner-mode=log

# DB connection
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:5432/lctdb
spring.datasource.username=root
spring.datasource.password=root

# Analyse python service
analyse.service.host=localhost
analyse.service.port=6543


# Flyway and JPA
spring.flyway.schemas=public
spring.flyway.sql-migration-prefix=v
spring.flyway.sql-migration-separator=_
spring.flyway.clean-on-validation-error=false

# Storage properties
server.netty.max-initial-line-length=10MB
spring.http.multipart.max-file-size=10MB
spring.http.multipart.max-request-size=10MB
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Async properties
async.enabled=${ASYNC_ENABLED:true}
async.pool.core.size=${ASYNC_POOL_CORE_SIZE:10}
# min size = 2! One thread reserved for saving file to database
async.pool.worker.size=${ASYNC_POOL_WORKER_SIZE:3}

# Count of connections to db for generate report data
db.connections.count.generate.data=${DB_CONNECTIONS_COUNT_GENERATE_DATA:3}

# Thymeleaf configuration
spring.thymeleaf.cache=false
spring.thymeleaf.mode=html
spring.mustache.suffix=.html

spring.mvc.pathmatch.matching-strategy = ANT_PATH_MATCHER
security.basic.enabled=false